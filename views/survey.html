<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Midterm Survey</h1>
<form action="#" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ @POST.name }}">
        <check if="{{ isset(@errors['name']) }}">
                {{ @errors['name'] }}
        </check>

        <p>Favorite genre of music</p>

        <repeat group="{{ @genre }}" value="{{ @genre }}">
                <label><input type="checkbox"
                              name="music[]"
                              value="{{ @genre }}">{{ ucfirst(@genre) }}</label><br>
        </repeat>

        <check if="{{ isset(@errors['music']) }}">
                {{ @errors['music'] }}
        </check>

        <input type="submit" value="submit">

</form>
</body>
</html>
